<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="/css/admin/admin-apply.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<th:block th:replace="admin/adminHeader :: headerLayout"></th:block>

<!-- 본문 내용 시작 -->
<div class="ft">
  <div class="admin3-list-container">
    <div class="admin3-main-tihome">
      <div class="admin3-main-title">
        <h1 class="admin3-apply-title">분석 신청 목록</h1>
        <div class="admin3-split-div-post"></div> <!-- 구분선 -->
      </div>
    </div>

<!--    <h1 class="admin3-count" id="count"> 총 0건</h1>-->

    <div id="applyForm">
      <label for="select_answer">답변 상태 : </label>
      <select id="select_answer" >
        <option value="0">전부</option>
        <option value="1">분석 신청</option>
        <option value="2">분석 종료</option>
      </select>
    </div>

      <!-- 공지사항 목록을 표시하는 테이블 -->
      <table class="admin3-post-table" style="margin-top: 20px;">
        <thead>
        <tr class="admin3-post-tbody-tr">
          <th>번호</th>
          <th>제목</th>
          <th>작성일</th>
          <th>작성자</th>
          <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="list, stat : ${applies}">
          <tr th:class="tr-click" th:id="${list.id}">
            <td th:text="${count - (applies.pageable.pageNumber * 10) - stat.index}"></td>
            <td th:text="${list.title}"></td>
            <td th:text="${#temporals.format(now, 'yyyy-MM-dd').equals(#temporals.format(list.createdAt, 'yyyy-MM-dd'))} ? ${#temporals.format(list.createdAt, 'HH:mm')} : ${#temporals.format(list.createdAt, 'yyyy-MM-dd')}"></td>
            <td th:text="${list.author}"></td>
            <td th:text="${#strings.equals(list.completedYn, 'Y') ? '분석 종료' : '분석 신청'}"></td>
          </tr>
        </th:block>
        </tbody>
      </table>
  </div>
  <div th:if="${applies != null and !applies.isEmpty()}">
    <!-- 전역 변수 선언 -->
    <nav
            th:with="pageNumber = ${applies.pageable.pageNumber}, pageSize = ${applies.pageable.pageSize},totalPages = ${applies.totalPages},startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},tempEndPage = ${startPage + pageSize - 1},endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
            aria-label="Page navigation"
    >
      <ul class="pagination">
        <!-- 처음으로 이동 -->
        <li th:classappend="${pageNumber == 0} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="@{/admin/admin_apply(page=0)}">
            <span>&laquo;</span>
          </a>
        </li>

        <!-- 이전으로 이동 -->
        <li th:classappend="${applies.first} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="${applies.first} ? '#' : @{/admin/admin_apply(page=${pageNumber - 1})}" aria-label="Previous">
            <span aria-hidden="true">&lt;</span>
          </a>
        </li>

        <!-- 특정 페이지로 이동 -->
        <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
          <a th:text="${page}" class="page-link" th:href="@{/admin/admin_apply(page=${page - 1})}"></a>
        </li>

        <!-- 다음으로 이동 -->
        <li th:classappend="${applies.last} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="${applies.last} ? '#' : @{/admin/admin_apply(page=${pageNumber + 1})}" aria-label="Next">
            <span aria-hidden="true">&gt;</span>
          </a>
        </li>

        <!-- 마지막으로 이동 -->
        <li th:classappend=" ${pageNumber >= totalPages - 1} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="@{/admin/admin_apply(page=${totalPages - 1})}">
            <span>&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<!-- 분석 신청 리스트를 JSON 형태로 변환하여 JavaScript에서 사용할 수 있도록 하기 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  var applyList = /*[[${applies}]]*/ [];
  console.log(applyList);  // 콘솔에서 applyList 확인
  /*]]>*/
</script>

<script>
  // 선택된 답변 상태에 따라 목록을 필터링
  document.getElementById('select_answer').addEventListener('change', function() {
    var selectedValue = this.value;  // 선택된 답변 상태 값
    var rows = document.querySelectorAll('.tr-click');  // 모든 tr 요소 선택

    rows.forEach(function(row) {
      var statusCell = row.cells[4];  // '답변' 열이 5번째 (index 4)
      var statusText = statusCell.textContent || statusCell.innerText;  // 상태 텍스트 추출

      // 선택된 값에 맞는 행만 표시하고 나머지는 숨김
      if (selectedValue === "0" || statusText === getStatusText(selectedValue)) {
        row.style.display = "";  // 행 보이기
      } else {
        row.style.display = "none";  // 행 숨기기
      }
    });
  });

  // 선택된 답변 상태에 해당하는 텍스트 반환
  function getStatusText(value) {
    switch(value) {
      case "1": return "분석 신청";
      case "2": return "분석 종료";
      default: return "";
    }
  }

  // 클릭 시 상세 페이지로 이동
  document.querySelectorAll('.tr-click').forEach(function(tr){
    tr.addEventListener('click', function () {
      let index = tr.id.trim();
      window.location.href = '/admin/admin_apply/detail?id=' + index;
    });
  });

  // 카운트 업데이트
  function updateCounts() {
    // applyList가 빈 배열이 아니라면 카운트 업데이트
    if (applyList.length === 0) {
      document.getElementById('count').textContent = "총 0건";
    } else {
   		let completed = 0;
    	let applied = 0;

        applyList.forEach(function(item) {
            if (item.completedYn === 'Y') {
              completed++;
            }
            if (item.completedYn === 'N') {
              applied++;
            }
          });
          applied = applied - completed;
          document.getElementById('count').textContent = `총 ${applyList.length}건 (분석 종료: ${completed} / 분석 신청: ${applied})`;
        }
      }

      // 페이지 로드 시 카운트 업데이트
      updateCounts();
</script>
<div class="footers"></div> <!-- 이거 지우면 안됨 -->
<th:block th:replace="layout/footer :: footerLayout"></th:block>
</body>
</html>
